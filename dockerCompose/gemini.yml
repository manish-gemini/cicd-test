gemini-chef:
  image: secure-registry.gsintlab.com/gemini/gemini-chef
  privileged: true
  volumes:
    - /etc/chef-server/
  hostname:209.205.208.52
  
db:
  image: mysql:5.6.24
  environment:
    - MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: gemini_platform
  volumes:
    -/var/dbstore:/var/lib/mysql

gemini-stack:
  image: secure-registry.gsintlab.com/gemini/gemini-stack
  environment:
    - GEMINI_PLATFORM_WS_HOST: 209.205.208.52
      GEMINI_PLATFORM_WS_PORT: 9999
      GEMINI_INT_REPO: http://repos.gsintlab.com/repos/
      MYSQL_HOST: db
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: gemini_mist
      GEMINI_STACK_IPANEMA: 1
      CHEF_URL: https://209.205.208.52:443
  link:
    - db:db
  volumes:
    - /var/log/gemini/stack:/var/log/gemini
      /var/lib/gemini/sshKey_root:/root
  volumes_from:
    - gemini-chef
  ports:
    - "8888:8888"

gemini-platform:
  image: secure-registry.gsintlab.com/gemini/gemini-platform
  environment:
    - GEMINI_STACK_WS_HOST: 209.205.208.52
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: gemini_platform
      ON_PREM_MODE: true 
      THEME_NAME: gemini
      MAX_POOL_SIZE:1
      CHEF_URL:https://209.205.208.52:443
  link:
    - db:db
  volumes-from:
    - gemini-chef
  volumes:
    - /var/log/gemini/platform:/var/log/gemini
  ports:
    -"80:3000"
     "9999:8888"
